name: Survey123 Response Trigger

on:
  repository_dispatch:
    types: [survey123_response]

jobs:
  process_survey_response:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log received data
        run: echo "Received Survey123 Response: ${{ toJson(github.event.client_payload) }}"
